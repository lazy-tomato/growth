<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>lazy_tomato</title>
</head>

<body>
  <div id="app">
    <div>{{ tomato }}</div>
    <h2 @click="swq">123</h2>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script> -->
  <script src="./vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          name: '番茄',
        }
      },
      computed: {
        tomato () {
          return this.name + '---好吃'
        },
      },
      methods: {
        swq () {
          this.name = 123
        }
      }
    })
  </script>
</body>

</html>
