<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>lazy_tomato</title>
</head>

<body>
  <div id="app">
  </div>

  <script type="module">
    import Vue from './dist/vue.esm.browser.js'
    new Vue({
      el: '#app',
      template: `
      <div id='app'>
        <input type="text" v-model="a.b">
        <div>a的值： {{a.b}}</div>
        {{c+d}}

        <button @click="say">点击我改变 a的值</button>
      </div>
      `,
      data () {
        return {
          a: {
            b: 1
          },
          c: 1,
          d: 1
        }
      },
      watch: {
        'a': function (val, oldVal) {
          console.log('new: %s, old: %s', val, oldVal)
        },
      },
      methods: {
        say () {
          this.a.b = "我爱番茄"
          this.c = "222"
          this.d = "333"
        }
      }
    })
  </script>

</body>

</html>
